<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <title>AR Tower Bloxx</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script  src="script.js"></script>
  </head>
  <body>
    <a-scene
      hit-test-system="reticle: #reticle; target: #plane"
      webxr="requiredFeatures: hit-test, local-floor, dom-overlay; overlayElement: #overlay;"
      physics="driver: ammo; debug: true; debugDrawMode: 1;"
    >
      <a-assets>
        <a-asset-item id="piso" src="/resources/gtlf/piso.gltf"></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#piso"
        id="boxMoving"
        position="0 0 0"
        mass="1000"
        scale="0.1 0.1 0.1"
      >
      </a-entity>

      <a-plane
        id="plane"
        ammo-body="type: static;"
        ammo-shape="type: box"
        ammo-restitution="0"
        position="0 0 0"
        color="grey"
        height="1"
        width="1"
        rotation="-90 0 0"
      ></a-plane>

      <a-entity id="reticle">
        <a-ring
          color="teal"
          radius-inner="0.15"
          radius-outer="0.2"
          rotation="-90 0 0"
        >
          <a-circle color="teal" radius="0.05"></a-circle>
        </a-ring>
      </a-entity>
    </a-scene>
    <div id="overlay">
      <div id="div-vidas">
          <img class="foto-vida" src="/resources/images/vida.png"/>
          <img class="foto-vida" src="/resources/images/vida.png"/>
          <img class="foto-vida" src="/resources/images/vida.png"/>
      </div>
      <div id="div-pisos">
          <table cellspacing="0" id="tabla-puntos">
            </table>
      </div>

  </body>
</html>
